<!DOCTYPE html>
<html lang="en">
<!-- heading section  -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style sheet  -->
    <link rel="stylesheet" href="style.css">
</head>


<!-- Body section  -->

<body class="container">

    <!-- Header section  -->

    <header>
        <h1 class="text-center my-5 header-title">Money Saver</h1>
    </header>
    <!-- Main section  -->
    <main>
        <section class="container">
            <div class="row g-5">
                <!-- Image Section  -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <img class="img-fluid" style="height: 100%;" src="money-calculation.jpg" alt="">
                </div>

                <!-- Income Expenditure  -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 bg-light p-4">
                    <h4 class="text-center">Income</h4>
                    <div class="text-center my-3">
                        <label for="income">Income:</label>
                        <input type="text" name="income" id="" value="20000">
                    </div>
                    <h4 class="text-center mb-4">Expenses</h4>
                    <div class="d-flex justify-content-center">
                        <div class="expense-input d-flex flex-column align-items-end">

                            <div class="mb-3">
                                <label for="food">Food:</label>
                                <input type="text" name="food" id="" value="3500">
                            </div>

                            <div class="mb-3">
                                <label for="rent">Rent:</label>
                                <input type="text" name="rent" id="" value="15000">
                            </div>

                            <div class="mb-3">
                                <label for="clothes">Clothes:</label>
                                <input type="text" name="clothes" id="" value="500">
                            </div>

                        </div>
                    </div>
                    <div class="text-center mb-3">
                        <button class="btn btn-success">Calculate</button>
                    </div>

                    <h4 class="text-center mb-4">Total Expenses: <span>19000</span></h4>
                    <h4 class="text-center mb-3">Balance: <span>1000</span></h4>

                    <div class="text-center">
                        <label for="Save">Save:</label>
                        <input type="text" name="Save" id="" value="0.01"> <span>%</span>
                        <button class="btn btn-success">Save</button>
                    </div>

                    <h4 class="text-center my-3">Saving Amount: <span>200</span></h4>
                    <h4 class="text-center">Remaining Balance: <span>800</span></h4>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripting Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
