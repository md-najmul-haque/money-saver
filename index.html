<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">

    <header>
        <h1>Money Saver</h1>
    </header>

    <main>
        <section class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12"><img src="money-calculation.jpg" alt=""></div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 income-expenditure">
                    <h4>Income</h4>
                    <label for="income">Income:</label>
                    <input type="text" name="income" id="" value="20000">

                    <h4>Expenses</h4>
                    <label for="food">Food:</label>
                    <input type="text" name="food" id="" value="3500">
                    <br>
                    <label for="rent">Rent:</label>
                    <input type="text" name="rent" id="" value="15000">
                    <br>
                    <label for="clothes">Clothes:</label>
                    <input type="text" name="clothes" id="" value="500">
                    <br>

                    <button class="btn btn-success">Calculate</button>

                    <h4>Total Expenses: <span>19000</span></h4>
                    <h4>Balance: <span>1000</span></h4>

                    <label for="Save">Clothes:</label>
                    <input type="text" name="Save" id="" value="0.01"> <span>%</span>

                    <button class="btn btn-success"></button>

                    <h4>Saving Amount: <span>200</span></h4>
                    <h4>Remaining Balance: <span>800</span></h4>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
